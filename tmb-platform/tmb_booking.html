<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBZ Portal | Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A4D2E', 'primary-dark': '#0F2F1B',
                        action: '#CCFF00', 'action-hover': '#B3E600',
                        accent: '#D4A574', surface: '#FAFAF8',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    borderRadius: { 'pill': '9999px', 'card': '24px' }
                }
            }
        }
    </script>
</head>

<body class="bg-surface text-gray-800 antialiased min-h-screen flex">

    <!-- SIDEBAR (Desktop) -->
    <aside class="hidden md:flex flex-col w-72 bg-primary text-white p-6 justify-between fixed h-full z-10">
        <div>
            <div class="flex items-center gap-2 mb-10">
                <div class="w-8 h-8 rounded-lg bg-action"></div>
                <span class="font-bold text-xl tracking-wide">TBZ Portal</span>
            </div>

            <nav class="space-y-2">
                <a href="tmb_dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl font-medium text-sm text-white/70 hover:text-white transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>
                <a href="tmb_register.html"
                    class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl font-medium text-sm text-white/70 hover:text-white transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Licensing
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 bg-white/10 rounded-xl font-bold text-sm text-action">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Bookings
                </a>
            </nav>
        </div>
        <a href="tmb_preview.html"
            class="block w-full text-center py-2 text-xs font-bold bg-white/10 rounded-lg hover:bg-white/20">Log Out</a>
    </aside>

    <!-- CONTENT -->
    <main class="md:ml-72 flex-grow p-6 md:p-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Delivery Booking</h1>
        <p class="text-gray-500 mb-10">Schedule your tobacco delivery to the sales floor.</p>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Form -->
            <div class="bg-white p-8 rounded-card border border-gray-100 shadow-sm">
                <h3 class="font-bold text-xl mb-6">New Booking</h3>
                <form class="space-y-6"
                    onsubmit="event.preventDefault(); alert('Booking Confirmed! Reference: B-8921');">
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-wide text-gray-500">Select Floor</label>
                        <select
                            class="w-full h-12 px-4 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary outline-none">
                            <option>Lusaka Main Floor</option>
                            <option>Eastern Province Depot</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-wide text-gray-500">Delivery Date</label>
                        <input type="date"
                            class="w-full h-12 px-4 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-wide text-gray-500">Number of Bales</label>
                        <input type="number"
                            class="w-full h-12 px-4 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary outline-none"
                            placeholder="e.g 50">
                    </div>

                    <button type="submit"
                        class="w-full h-14 bg-primary text-white rounded-pill font-bold hover:bg-primary-dark transition-colors shadow-lg">Confirm
                        Booking</button>
                </form>
            </div>

            <!-- Status -->
            <div class="space-y-6">
                <div class="bg-primary text-white p-8 rounded-card relative overflow-hidden">
                    <h3 class="font-bold text-xl mb-2">Floor Status</h3>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-3 h-3 bg-action rounded-full animate-pulse"></div>
                        <span class="font-bold">Lusaka Floor: Open</span>
                    </div>
                    <p class="text-white/60 text-sm">Current wait time: <span class="text-white font-bold">~45
                            mins</span></p>
                </div>

                <div class="bg-white p-6 rounded-card border border-gray-100">
                    <h4 class="font-bold text-gray-400 text-xs uppercase tracking-wider mb-4">My Bookings</h4>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div>
                                <div class="font-bold text-gray-800">Dec 20, 2024</div>
                                <div class="text-xs text-gray-500">Lusaka Main â€¢ 40 Bales</div>
                            </div>
                            <span
                                class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded-full">Delivered</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
